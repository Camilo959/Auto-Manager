{% load i18n %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <a class="navbar-brand" href="#">Navbar</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <form action="{% url 'cambiar_idioma' 'en' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="English">
  </form>
  
  <form action="{% url 'cambiar_idioma' 'es' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Español">

  <form action="{% url 'cambiar_idioma' 'pt' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Português">
  </form>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">{% trans "Home" %}<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href={% url 'login' %}>{% trans "Iniciar Sesión" %}</a>
      </li>
    </ul>
  </div>

</nav>
