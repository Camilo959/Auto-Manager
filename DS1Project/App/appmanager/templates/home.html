{% load i18n %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <a class="navbar-brand" href="#">Navbar</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="lenguage--box">
          
    <form action="{% url 'set_language' %}" method="post" class="language-form">
      <label for="idioma"> <i class="fa-solid fa-globe"></i> {% trans "Idioma: " %}</label>
      {% csrf_token %}
      <input name="next" type="hidden" value="{{ request.get_full_path }}">
      <select name="language" id="id_language" onchange="this.form.submit()">
          {% for lang_code, lang_name in LANGUAGES %}
              <option value="{{ lang_code }}" {% if lang_code == LANGUAGE_CODE %}selected{% endif %}>
                  {{ lang_name }}
              </option>
          {% endfor %}
      </select>

    </form>
  </div>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">{% trans "Home" %}<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href={% url 'login' %}>{% trans "Iniciar Sesi√≥n" %}</a>
      </li>
    </ul>
  </div>

</nav>
